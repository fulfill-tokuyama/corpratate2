<!DOCTYPE html>
<html lang="ja">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>オフライン - 株式会社みらい不動産</title>
    <style>
        :root {
            --color-primary: #2D5016;
            --color-bg: #FAF7F0;
            --color-text: #333333;
            --font-primary: 'Noto Sans JP', sans-serif;
        }

        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: var(--font-primary);
            background-color: var(--color-bg);
            color: var(--color-text);
            line-height: 1.6;
            min-height: 100vh;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            padding: 20px;
            text-align: center;
        }

        .offline-container {
            max-width: 600px;
            padding: 40px 20px;
            background-color: white;
            border-radius: 8px;
            box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
        }

        .offline-icon {
            width: 80px;
            height: 80px;
            margin-bottom: 20px;
        }

        h1 {
            color: var(--color-primary);
            margin-bottom: 16px;
            font-size: 24px;
        }

        p {
            margin-bottom: 24px;
            color: #666;
        }

        .retry-button {
            display: inline-block;
            padding: 12px 24px;
            background-color: var(--color-primary);
            color: white;
            text-decoration: none;
            border-radius: 4px;
            transition: background-color 0.3s;
        }

        .retry-button:hover {
            background-color: #1a3009;
        }

        @media (prefers-color-scheme: dark) {
            :root {
                --color-bg: #1a1a1a;
                --color-text: #ffffff;
            }

            .offline-container {
                background-color: #2d2d2d;
            }

            p {
                color: #cccccc;
            }
        }
    </style>
</head>
<body>
    <div class="offline-container">
        <svg class="offline-icon" viewBox="0 0 24 24" fill="none" xmlns="http://www.w3.org/2000/svg">
            <path d="M12 2C6.48 2 2 6.48 2 12s4.48 10 10 10 10-4.48 10-10S17.52 2 12 2zm0 18c-4.41 0-8-3.59-8-8s3.59-8 8-8 8 3.59 8 8-3.59 8-8 8zm-1-13h2v6h-2zm0 8h2v2h-2z" fill="currentColor"/>
        </svg>
        <h1>オフラインです</h1>
        <p>インターネット接続を確認してください。</p>
        <p>接続が復旧したら、以下のボタンをクリックしてページを再読み込みしてください。</p>
        <a href="/" class="retry-button">再読み込み</a>
    </div>
    <script>
        // オンライン状態の監視
        window.addEventListener('online', () => {
            window.location.reload();
        });
    </script>
</body>
</html>
