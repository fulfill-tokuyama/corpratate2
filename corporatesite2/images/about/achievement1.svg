<?xml version="1.0" encoding="UTF-8"?>
<svg width="800" height="600" viewBox="0 0 800 600" xmlns="http://www.w3.org/2000/svg">
    <!-- 背景 -->
    <rect width="800" height="600" fill="#f5f5f5"/>
    
    <!-- 和風RC住宅のシルエット -->
    <g transform="translate(400, 300)">
        <!-- 建物本体 -->
        <rect x="-200" y="-150" width="400" height="300" fill="#e0e0e0" stroke="#333" stroke-width="2"/>
        
        <!-- 屋根 -->
        <path d="M-220,-150 L0,-250 L220,-150" fill="#d0d0d0" stroke="#333" stroke-width="2"/>
        
        <!-- 玄関 -->
        <rect x="-50" y="50" width="100" height="100" fill="#c0c0c0" stroke="#333" stroke-width="2"/>
        
        <!-- 窓 -->
        <rect x="-150" y="-50" width="60" height="80" fill="#fff" stroke="#333" stroke-width="2"/>
        <rect x="90" y="-50" width="60" height="80" fill="#fff" stroke="#333" stroke-width="2"/>
        
        <!-- 和風の装飾要素 -->
        <path d="M-180,-180 L-160,-200 L-140,-180" fill="none" stroke="#333" stroke-width="2"/>
        <path d="M140,-180 L160,-200 L180,-180" fill="none" stroke="#333" stroke-width="2"/>
        
        <!-- 庭の要素 -->
        <circle cx="-250" cy="100" r="30" fill="#90a959" stroke="#333" stroke-width="2"/>
        <path d="M-280,100 L-220,100" stroke="#333" stroke-width="2"/>
    </g>
    
    <!-- 受賞バッジ -->
    <g transform="translate(650, 100)">
        <circle cx="0" cy="0" r="40" fill="#ffd700" stroke="#333" stroke-width="2"/>
        <text x="0" y="5" font-family="Arial" font-size="24" text-anchor="middle" fill="#333">1st</text>
    </g>
    
    <!-- 装飾的な要素 -->
    <g transform="translate(400, 500)">
        <path d="M-100,0 L100,0" stroke="#333" stroke-width="2"/>
        <path d="M-80,-20 L80,-20" stroke="#333" stroke-width="2"/>
        <path d="M-60,-40 L60,-40" stroke="#333" stroke-width="2"/>
    </g>
</svg> 