<?xml version="1.0" encoding="UTF-8"?>
<svg width="800" height="600" viewBox="0 0 800 600" xmlns="http://www.w3.org/2000/svg">
    <!-- 背景 -->
    <rect width="800" height="600" fill="#f5f5f5"/>
    
    <!-- 環境配慮型RC住宅のシルエット -->
    <g transform="translate(400, 300)">
        <!-- 建物本体 -->
        <rect x="-200" y="-150" width="400" height="300" fill="#e0e0e0" stroke="#333" stroke-width="2"/>
        
        <!-- ソーラーパネル -->
        <rect x="-180" y="-200" width="360" height="30" fill="#4a90e2" stroke="#333" stroke-width="2"/>
        <path d="M-160,-190 L-140,-180 M-120,-190 L-100,-180 M-80,-190 L-60,-180 M-40,-190 L-20,-180 M0,-190 L20,-180 M40,-190 L60,-180 M80,-190 L100,-180 M120,-190 L140,-180 M160,-190 L180,-180" stroke="#fff" stroke-width="2"/>
        
        <!-- 緑化壁 -->
        <rect x="-200" y="-50" width="20" height="200" fill="#90a959" stroke="#333" stroke-width="2"/>
        <circle cx="-190" cy="-40" r="5" fill="#fff"/>
        <circle cx="-190" cy="-20" r="5" fill="#fff"/>
        <circle cx="-190" cy="0" r="5" fill="#fff"/>
        <circle cx="-190" cy="20" r="5" fill="#fff"/>
        <circle cx="-190" cy="40" r="5" fill="#fff"/>
        <circle cx="-190" cy="60" r="5" fill="#fff"/>
        <circle cx="-190" cy="80" r="5" fill="#fff"/>
        <circle cx="-190" cy="100" r="5" fill="#fff"/>
        
        <!-- 雨水タンク -->
        <rect x="150" y="50" width="50" height="100" fill="#4a90e2" stroke="#333" stroke-width="2"/>
        <path d="M150,50 L200,50 M150,75 L200,75 M150,100 L200,100 M150,125 L200,125" stroke="#fff" stroke-width="2"/>
        
        <!-- 庭の要素 -->
        <circle cx="-250" cy="100" r="30" fill="#90a959" stroke="#333" stroke-width="2"/>
        <path d="M-280,100 L-220,100" stroke="#333" stroke-width="2"/>
        
        <!-- 太陽光発電のシンボル -->
        <g transform="translate(250, -100)">
            <circle cx="0" cy="0" r="20" fill="#ffd700" stroke="#333" stroke-width="2"/>
            <path d="M0,-30 L0,30 M-30,0 L30,0 M-21,-21 L21,21 M-21,21 L21,-21" stroke="#ffd700" stroke-width="2"/>
        </g>
    </g>
    
    <!-- 受賞バッジ -->
    <g transform="translate(650, 100)">
        <circle cx="0" cy="0" r="40" fill="#90a959" stroke="#333" stroke-width="2"/>
        <text x="0" y="5" font-family="Arial" font-size="24" text-anchor="middle" fill="#333">Eco</text>
    </g>
    
    <!-- 装飾的な要素 -->
    <g transform="translate(400, 500)">
        <path d="M-100,0 L100,0" stroke="#333" stroke-width="2"/>
        <path d="M-80,-20 L80,-20" stroke="#333" stroke-width="2"/>
        <path d="M-60,-40 L60,-40" stroke="#333" stroke-width="2"/>
    </g>
</svg> 